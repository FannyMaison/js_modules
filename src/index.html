<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Types API</title>
</head>
<body>

	<div class="background js-background">
	</div>
	<h3>Research an activity with the types below</h3>
	<p>["education", "recreational", "social", "diy", "charity", "cooking", "relaxation", "music", "busywork"]</p>
	<div class="form_container">
		<form method="get" id="search_form" action="">
			<input type="text" id="search_text" placeholder="Enter an activity's type">
			<input type="submit" value=" " name="">
		</form>
	</div>
	<div class="container js-container">
		<p>Activity : <span class="activity js-activity"></span></p>
		<p>Type : <span class="activity js-activity-type"></span></p>
		<p>Participants : <span class="activity js-activity-participants"></span></p>
		<p>Link : <span class="activity js-activity-link"></span></p>
	</div>
	<footer>
		<p>Developed by Fanny Maison - 2020</p>
	</footer>
</body>
</html>
